<!DOCTYPE html>
<html>
	<head>
		<link href="./style.css" type="text/css" rel="stylesheet">
 		<link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
		<title>LEONA | Contact</title>
	</head>
	<body>
	
		<header>
			<ul>
				<li><a class="home" href="./index.html">LEONA</a></li>
				<li><a href="./dates.html">Dates</a></li>
				<li><a href="./media.html">Media</a></li>
				<li><a href="./contact.html">Contact</a></li>
			</ul>
		</header>
			<div class="background">
				<div class="contact"> 
					<h1>CONTACT</h1>
					<p>Please fill out the form below for any questions you have</p>
					<form>
						<section class="secName">
							<label for="name">Your Name*</label>
							<br>
							<input type="text" name="name" id="name">
						</section>
						<section class="secEmail">
							<label for="email">Your Email*</label>
							<br>
							<input type="text" name="email" id="email">
						</section>
						<br>
						<section class="secSub">
							<label for="subject">Subject</label>
							<br>
							<input type="text" name="subject" id="subject">
						</section>
						<br>
						<section class="secMess">
							<label for="message">Message</label>
							<br>
							<textarea type="text" name="message" id="message" rows="5" cols="25">
							</textarea>
						</section>
						<button class="submit">Submit</button>
					</form>
				</div>
			</div>
	</body>
</html>
